<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .game-container {
            text-align: center;
            border: 2px solid #333;
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .cell:hover {
            background-color: #ddd;
        }

        .status {
            margin-top: 20px;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .restart-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <!-- Create 9 cells for the board -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status">
            <p id="status">Player X's Turn</p>
        </div>
        <button class="restart-btn" id="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const restartBtn = document.getElementById('restart-btn');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', '']; // Represents the game board
        let gameOver = false;

        // Function to handle click on a cell
        function handleClick(event) {
            const index = event.target.dataset.index;

            if (gameBoard[index] !== '' || gameOver) {
                return; // Ignore if the cell is already filled or the game is over
            }

            // Mark the cell with the current player's symbol (X or O)
            gameBoard[index] = currentPlayer;
            event.target.textContent = currentPlayer;

            // Check for a win or draw
            if (checkWin(currentPlayer)) {
                status.textContent = `${currentPlayer} Wins!`;
                gameOver = true;
                restartBtn.style.display = 'block';
            } else if (gameBoard.every(cell => cell !== '')) {
                status.textContent = 'It\'s a Draw!';
                gameOver = true;
                restartBtn.style.display = 'block';
            } else {
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        // Function to check if a player has won
        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2], // Top row
                [3, 4, 5], // Middle row
                [6, 7, 8], // Bottom row
                [0, 3, 6], // Left column
                [1, 4, 7], // Middle column
                [2, 5, 8], // Right column
                [0, 4, 8], // Diagonal from top left to bottom right
                [2, 4, 6]  // Diagonal from top right to bottom left
            ];

            // Check if any of the winning patterns are matched by the player
            return winPatterns.some(pattern => {
                return pattern.every(index => gameBoard[index] === player);
            });
        }

        // Function to restart the game
        function restartGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameOver = false;
            status.textContent = `Player ${currentPlayer}'s Turn`;

            // Reset the cells
            cells.forEach(cell => {
                cell.textContent = '';
            });

            restartBtn.style.display = 'none';
        }

        // Add event listeners to each cell
        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });
    </script>
</body>
</html>
