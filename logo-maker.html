<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Font Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        label, select, input {
            font-size: 16px;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        #text-output {
            font-size: 24px;
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
            min-width: 50%;
            font-weight: bold;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Custom Font Generator</h1>

        <!-- User Input -->
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input" placeholder="Type something here..." />

        <label for="font-selector">Choose a Font:</label>
        <select id="font-selector">
            <option value="Roboto">Roboto</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Lobster">Lobster</option>
        </select>

        <button onclick="updateText()">Update Text</button>

        <!-- Preview Output -->
        <div class="output">
            <p id="text-output">Your text will appear here...</p>
        </div>
    </div>

    <script>
        const textInput = document.getElementById("text-input");
        const fontSelector = document.getElementById("font-selector");
        const textOutput = document.getElementById("text-output");

        // Function to update the text with selected font and text input
        function updateText() {
            const inputText = textInput.value;
            const selectedFont = fontSelector.value;

            // Set the font-family and content
            textOutput.style.fontFamily = selectedFont;
            textOutput.textContent = inputText || "Your text will appear here...";
        }

        // Automatically update when user types
        textInput.addEventListener("input", updateText);
        fontSelector.addEventListener("change", updateText);
    </script>

</body>
</html>
