<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <label for="loanAmount">Loan Amount (₹):</label>
            <input type="number" id="loanAmount" required>
            
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" required>

            <label for="tenure">Loan Tenure (Years):</label>
            <input type="number" id="tenure" required>

            <button type="button" onclick="calculateEMI()">Calculate EMI</button>

            <h2 id="emiResult">EMI: ₹0.00</h2>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
