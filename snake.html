<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game - By SharpyGamerYTT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://media.discordapp.net/attachments/1308851272329203723/1320790718100541440/frozen-winter-forest-with-snow-covered-trees-christmas-holiday-background-generative-ai_634053-5933.png?ex=676ae1b6&is=67699036&hm=5e08e341b13903d666ae5419640c7503a468d089471175f4aeb8ac415d6abad2&=&format=webp&quality=lossless&width=584&height=389');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid bal;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: red;
            display: none;
        }
        #restart-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="game-over">Game Over!</div>
    <button id="restart-btn" onclick="restartGame()">Restart Game</button> <!-- Restart button -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;
        let snake;
        let food;
        let score;
        let gameOver = false;
        let dx = scale;
        let dy = 0; 

        // Initialize the game
        function init() {
            snake = [
                { x: 9 * scale, y: 9 * scale }
            ];
            food = {
                x: Math.floor(Math.random() * columns) * scale,
                y: Math.floor(Math.random() * rows) * scale
            };
            score = 0;
            dx = scale;
            dy = 0;
            gameOver = false;
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none'; // Hide restart button at the start
            gameLoop();
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) {
                document.getElementById('game-over').style.display = 'block'; // Show "Game Over" message
                document.getElementById('restart-btn').style.display = 'block'; // Show restart button
                return;
            }

            setTimeout(function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                moveSnake();
                checkCollision();
                drawSnake();
                drawFood();
                drawScore();
                gameLoop(); // Call the game loop again
            }, 100); // Update the game every 100ms
        }

        // Move the snake
        function moveSnake() {
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head); // Add new head at the front of the snake

            if (head.x === food.x && head.y === food.y) {
                score++; // Increase score
                food = {
                    x: Math.floor(Math.random() * columns) * scale,
                    y: Math.floor(Math.random() * rows) * scale
                }; // Create a new food
            } else {
                snake.pop(); // Remove the last part of the snake
            }
        }

        // Check for collisions
        function checkCollision() {
            let head = snake[0];

            // Check if snake hits the walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver = true;
            }

            // Check if snake collides with itself
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }
        }

        // Draw the snake on the canvas
        function drawSnake() {
            snake.forEach(function (part) {
                ctx.fillStyle = 'green';
                ctx.fillRect(part.x, part.y, scale, scale);
            });
        }

        // Draw the food on the canvas
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, scale, scale);
        }

        // Draw the score on the canvas
        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        // Change direction of the snake
        function changeDirection(event) {
            if (event.key === "ArrowLeft" && dx === 0) {
                dx = -scale;
                dy = 0;
            } else if (event.key === "ArrowUp" && dy === 0) {
                dx = 0;
                dy = -scale;
            } else if (event.key === "ArrowRight" && dx === 0) {
                dx = scale;
                dy = 0;
            } else if (event.key === "ArrowDown" && dy === 0) {
                dx = 0;
                dy = scale;
            }
        }

        // Restart the game
        function restartGame() {
            init(); // Reinitialize the game
        }

        // Listen for keypresses to change direction
        document.addEventListener('keydown', changeDirection);

        // Start the game when the page loads
        init();
    </script>
</body>
</html>
