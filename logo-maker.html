<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discord Logo Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .logo-container {
            margin-top: 20px;
            display: none;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .loading {
            display: none;
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Discord Logo Generator</h1>
        <p>Enter a description to generate a custom Discord logo!</p>
        
        <input type="text" id="description" placeholder="Enter a logo description (e.g., 'a dragon with a crown')" />
        <button id="generate-btn">Generate Logo</button>

        <div class="loading" id="loading">Generating logo...</div>

        <div class="logo-container" id="logo-container">
            <h2>Your Custom Logo</h2>
            <img id="generated-logo" src="" alt="Generated Discord Logo" />
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const descriptionInput = document.getElementById('description');
        const loadingText = document.getElementById('loading');
        const logoContainer = document.getElementById('logo-container');
        const generatedLogo = document.getElementById('generated-logo');

        generateBtn.addEventListener('click', () => {
            const description = descriptionInput.value.trim();

            if (!description) {
                alert('Please enter a description for the logo!');
                return;
            }

            // Show loading text
            loadingText.style.display = 'block';
            logoContainer.style.display = 'none';

            // Simulating the AI image generation process
            setTimeout(() => {
                // Simulating an AI response with a placeholder image
                const placeholderLogoUrl = 'https://via.placeholder.com/200/4CAF50/ffffff?text=Logo+Generated'; 

                // Update the UI with the generated logo
                generatedLogo.src = placeholderLogoUrl;
                loadingText.style.display = 'none';
                logoContainer.style.display = 'block';
            }, 2000); // Simulate a 2-second delay for logo generation
        });
    </script>

</body>
</html>
